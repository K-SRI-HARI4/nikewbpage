<body>

        <label >gender</label>

            <option value="male"></option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br>
        <label >Date of Birth</label><br>
        <input required type="date" name="dob" placeholder="Enter Date of Birth"><br>
        <label >Email</label><br>

        <label >Create password</label><br>

        <p>By creating an account you agree to our</p>
        <button type="Cancel" value="cancel" id="dam">Cancel</button>
        <a href="http://127.0.0.1:5500/your%20site/login.html"><button type="submit" value="submit">submit</button></a>
